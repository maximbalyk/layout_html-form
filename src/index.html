<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
      <div class="block">
        <fieldset>
          <legend>Personal information</legend>

          <label for="surname" class="form-field">
            Surname:

            <input
              type="text"
              name="surname"
              id="surname"
              required
            >
          </label>

          <label for="name" class="form-field">
            Name:

            <input
              type="text"
              name="name"
              id="name"
              required
            >
          </label>

          <label for="age" class="form-field">
            How old are You?

            <input
              type="number"
              id="age"
              min="0"
              value="12"
              max="100">
          </label>

          <label for="date" class="form-field">
            Full date of birth:

            <input
              type="date"
              id="date"
            >
          </label>

          <label for="terms" class="field-form_without-margin">
            I accept the term of the agreement

            <input
              type="checkbox"
              name="terms"
              id="terms"
            >
          </label>

        </fieldset>
      </div>

      <div class="block">
        <fieldset class="block">
          <legend>Registration</legend>

          <label for="email" class="form-field">
            E-mail:

            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
            >
          </label>

          <label for="password" class="field-form_without-margin">
            Password:

            <input
              type="password"
              name="Password"
              id="password"
              minlength="6"
              maxlength="16"
            >
          </label>

        </fieldset>
      </div>

      <div class="block">
        <fieldset class="block">
          <legend>An interesting fact about you!</legend>

          <div class="form-field">
            Do you love cats?

            <label for="yes">

              <input
                type="radio"
                name="cats"
                id="yes"
              >
              Yes
            </label>

            <label for="no">
              <input
                type="radio"
                name="cats"
                id="no"
              >
              No
            </label>
          </div>

          <label for="color" class="form-field">
            What is your favorite color?

            <input
              type="color"
              name="color"
              id="color"
            >
          </label>

          <label for="time" class="form-field">
            What time do you go to bed?

            <input
              type="time"
              name="time"
              id="time"
            >
          </label>

          <label for="cars" class="form-field">
            What are your favorite brand of cars?

            <select
              name="cars"
              id="cars"
              required
              multiple
            >

              <option value="BMW"> BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>

          <label for="rate" class="field-form_without-margin">
            How do you rate our work?

            <input
              type="range"
              name="rate"
              id="rate"
            >
          </label>
        </fieldset>
      </div>

      <div class="block">
        <fieldset class="block">
          <legend>Additional info</legend>

          <label for="comments" class="form-field">
            Comments
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="2"
            >
            </textarea>
          </label>

          <label for="recommends" class="field-form_without-margin">
            Would you recomends us?
            <select name="recommends" id="recommends">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>

        </fieldset>
      </div>
      <button type="submit" class="block">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
